<html>
<head>
    <title>js调用android原生代码</title>
    <meta http-equiv="Content-Type" content="text/html;charset=gb2312">
    <meta id="viewport" name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui">
    <script type="text/javascript">
        <!-- JS 调用 Android 无参函数 -->
        function callAndroid(){
            HNPS_Handlers.toast();
        }
        <!-- JS 调用 Android 有参函数 -->
         function callAndroidParams(){
            HNPS_Handlers.toast("我是网页传出来的数据，有参");
        }
        <!-- Android 调用 JS 无参函数 -->
        function javacalljs(){
             document.getElementById("content").innerHTML +=
                 "<br\>我是网页本身的数据， 无参";
             return "Android 调用 JS 无参函数"
        }
        <!-- Android 调用 JS 有参函数 -->
        function javacalljswithargs(data){
             document.getElementById("content").innerHTML +=
                 ("<br\>"+data);
             return "Android 调用 JS 有参函数"
        }
    </script>
</head>
<body>
<br/><br/>
<button style="width: 100%; height:50px" type="button" id="button1"
        onclick="callAndroid()">JS 调用 Android 无参函数
</button>
<button style="width: 100%; height:50px; margin-top: 10px" type="button" id="button2"
        onclick="callAndroidParams()">JS 调用 Android 有参函数
</button>
<br/>
<div id="content">内容显示</div>
<br/>
</body>
</html>
